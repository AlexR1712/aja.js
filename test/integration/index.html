<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aja.js browser test launcher | Integration Test</title>
  <link rel="stylesheet" media="all" href="../../node_modules/mocha/mocha.css" />
</head>
<body>

    <div id="mocha"></div>

    <div id="messages"></div>

    <div id="fixtures">
        <div id="into1" class="into-container"></div>
        <div id="into2" class="into-container"></div>
    </div>
    
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
<script src="../../node_modules/blanket/dist/mocha/blanket_mocha.js"
        data-cover-flags="branchTracking"
        data-cover-adapter="../../node_modules/blanket/src/adapters/mocha-blanket.js"></script>
    </script>


    <!-- set up mocha and chai-->
    <script>
        var expect = chai.expect;
        mocha.setup('bdd');
    </script>
    
    <script data-cover src="../../src/aja.js"></script>
    <script src="test.js"></script>
    <script src="../../node_modules/grunt-blanket-mocha/support/mocha-blanket.js"></script>
    <script>
         if (window.PHANTOMJS) {
            //to report coverage to grunt
            blanket.options("reporter", "../../node_modules/grunt-blanket-mocha/support/grunt-reporter.js");
         } else {
            // If tests run in a real browser
            mocha.run();
         }
    </script>



</body>
</html>
